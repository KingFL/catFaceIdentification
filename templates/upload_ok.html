<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传图片</title>
</head>
<body>
<h1>上传你想要识别的猫的图片</h1>
    <form action="" enctype='multipart/form-data' method='POST'>
        <input type="file" name="file" style="margin-top:20px;"/>
        <br>
        <input type="submit" value="上传" class="button-new" style="margin-top:15px;"/>
    </form>
    <h1>猫的名字为：{{catname}}</h1>
    <h1>这只猫被收录的时间：{{joindate}}</h1>
    <img src="../static/Example_img/faces/{{picname}}.jpg" width="400" height="400" alt="你的图片被外星人劫持了～～"/>
<!--    <img src="{{ url_for('static', filename= './images/test.jpg',_t=val1) }}" width="400" height="400" alt="你的图片被外星人劫持了～～"/>-->
</body>

</body>
</html>
